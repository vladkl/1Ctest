<h1 class="">Закладки</h1>
<p>Закладка – это именованный момент времени, который был сохранен пользователем в информационной базе ЦУП для того, чтобы «пометить» момент наступления некоторого события</p>
<p><img src="_files/064 - ЦУП (закладка).png"></img></p>
<p>Пользователь может редактировать список закладок в любое время, в том числе в режиме мониторинга:</p>
